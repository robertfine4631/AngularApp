<h2>Add Your Coin</h2>
<form ng-submit="addCoin(coin)">
	<input type="text" ng-model="coin.type" placeholder="Type of Coin">
	<input type="text" ng-model="coin.year" placeholder="Year of Coin">
	<input type="text" ng-model="coin.mintState" placeholder="Mint State">
	<input type="text" ng-model="coin.country" placeholder="Country of Origin">
	<button>Add</button>
</form>
